<div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
            <td (click)="showColor(row.color)" class="sample-container" mat-cell *matCellDef="let row">{{row.code}}<span class="color-sample" [ngStyle]="{'background-color':row.color}"></span></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td (click)="showColor(row.color)" mat-cell *matCellDef="let row" class="pointer">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>40ml tube price</th>
            <td (click)="showColor(row.color)" mat-cell *matCellDef="let row" class="pointer">{{row.price}} â‚¬</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 15, 25, 40, 100]">
    </mat-paginator>
</div>
