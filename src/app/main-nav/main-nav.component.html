<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar class="mat-toolbar" color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item (click)="openAboutDialog()">About</a>
            <a mat-list-item (click)="openContactDialog()">Contact</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">palette</mat-icon>
      </button>
            <span class="pointer">John Doe Oil colors</span>
            <span class="spacer"></span>
            <div *ngIf="!(isHandset$ | async)" class="no-handset-links">
                <a class="pointer" (click)="openAboutDialog()">About</a>
                <a class="pointer" (click)="openContactDialog()">Contact</a>
            </div>
        </mat-toolbar>
        <div *ngIf="!showStepper" class="hero" [ngClass]="{hero__handset: (isHandset$ | async)}"></div>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
