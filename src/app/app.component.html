<app-card *ngIf="showCard" class="pos-abs" [colorInfo]="colorInfo" [showCard]="showCard" (closeCard)="closeColorCard($event)" (showStepper)="showTheStepper($event)"></app-card>
<app-main-nav [showStepper]="showStepper">
    <app-stepper *ngIf="showStepper" (showStepper)="closeTheStepper($event)"></app-stepper>
    <app-data-table *ngIf="!showStepper" class="pos-zindex" (colorInfo)="theColorInfo($event)" [showCard]="showCard" (openCard)="showColorCard($event)"></app-data-table>
</app-main-nav>
